<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8ded9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .logo {
            width: 100%;
            max-width: 420px;
        }

        .confirmation {
            background-color: #d3d3d3;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 20px;
            margin: 15px auto;
            display: inline-block;
            font-size: 16px;
        }

        .image-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 50%;
            max-width: 180px;
            height: auto;
        }

        .order-details {
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            margin: 10px;
            text-align: left;
        }

        .order-details p {
            margin: 10px;
            font-size: 14px;
            text-align: center;
        }

        .track-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .track-link img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="amazon.png" alt="Amazon Logo" class="logo">

        <div class="confirmation">
            Your order has been <br> successfully placed.
        </div>

        <div class="image-container">
            <img src="headphones.png" alt="Sony Headphones">
        </div>

        <div class="order-details">
            <p>You will receive your order in 3 days. Your order can be tracked easily from the order placed to the order pickup and till the delivery completion by clicking the given link.</p>
            <a href="#" class="track-link">
                <img src="track info.png" alt="Track Order">  
            </a>
        </div>
    </div>
</body>
</html>
