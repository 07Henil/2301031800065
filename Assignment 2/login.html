<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dfdb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            margin: auto;
            padding-top: 20px;
        }
        .logo {
            background-color: white;
            padding: 10px;
        }
        .logo img {
            width: 150px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            font-size: 14px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #d4f8c2;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            margin-top: 20px;
            background-color: #f3f17d;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .policy {
            background-color: #d3d3d3;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            font-weight: bold;
        }
        .policy a {
            color: #007baf;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="amazon.png" alt="Amazon Logo">
        </div>
        <h1>Log In</h1>
        <label for="email">Enter Email Or Mobile Number</label>
        <input type="text" id="email" name="email">
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password">
        <button class="button">Continue</button>
        <div class="policy">
            By continuing you are agreeing to the <a href="#">rules and policies</a> of Amazon.in
        </div>
    </div>
</body>
</html>
