<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8ded9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .logo {
            width: 100%;
            max-width: 420px;
        }

        .product-title {
            background-color: #a5b9d4;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 20px;
            margin: 15px auto;
            display: inline-block;
            font-size: 16px;
        }

        .image-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 80%;
            max-width: 320px;
            height: auto;
        }

        .payment-options {
            background-color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            margin: 10px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }

        .option {
            background-color: #f8d4d4;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="amazon.png" alt="Amazon Logo" class="logo">

        <div class="product-title">
            SONY WH-1000XM5 HEADPHONES
        </div>

        <div class="image-container">
            <img src="headphones.png" alt="Sony Headphones">
        </div>

        <div class="payment-options">
            SELECT PAYMENT OPTION
        </div>

        <div class="options">
            <span class="option">CASH ON DELIVERY</span>
            <span class="option">NET BANKING</span>
            <span class="option">CREDIT/DEBIT CARDS</span>
            <span class="option">Payment by UPIs</span>
        </div>
    </div>
</body>
</html>
