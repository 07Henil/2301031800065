<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Headphones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dbd5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
        }
        .header {
            background-color: white;
            padding: 10px 0;
        }
        .header img {
            width: 80%;
            max-width: 250px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .nav div {
            background-color: #ffb6b6;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
        }
        .section-title {
            background-color: #eaf08f;
            padding: 10px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            width: 80%;
            margin: 10px auto;
        }
        .sub-title {
            background-color: #d3d3d3;
            padding: 8px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            width: 75%;
            margin: 10px auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            width: 90%;
            margin: auto;
        }
        .product {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="amazon.png" alt="Amazon Logo">
        </div>
        <div class="nav">
            <div>Shopping</div>
            <div>Prime Subscription</div>
            <div>Whole Foods</div>
            <div>Amazon Music</div>
        </div>
        <div class="section-title">Headphones</div>
        <div class="sub-title">Sony Headphones</div>
        <div class="product-grid">
            <div class="product"><img src="headphones.png" alt="Sony Headphones 1"></div>
            <div class="product"><img src="blue headphones.png" alt="Sony Headphones 2"></div>
        </div>
        <div class="sub-title">Beats Headphones</div>
        <div class="product-grid">
            <div class="product"><img src="darkblue headphones.png" alt="Beats Headphones 1"></div>
            <div class="product"><img src="white headphones.png" alt="Beats Headphones 2"></div>
        </div>
    </div>
</body>
</html>
