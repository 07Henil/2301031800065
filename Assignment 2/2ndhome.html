<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dfdb;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            margin: auto;
            padding-top: 20px;
        }
        .logo {
            background-color: white;
            padding: 10px;
        }
        .logo img {
            width: 150px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .nav-buttons div {
            background-color: #ffcccc;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            flex: 1 1 40%;
            text-align: center;
        }
        .search-bar {
            background-color: white;
            padding: 15px;
            border-radius: 30px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            width: 90%;
        }
        .search-bar img {
            width: 24px;
            margin-right: 10px;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .category-buttons div {
            background-color: #80e0ff;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            flex: 1 1 40%;
            text-align: center;
        }
        .deals {
            margin: 20px 0;
            font-size: 14px;
            font-weight: bold;
        }
        .deal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .deal-buttons div {
            background-color: #d3d3d3;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            flex: 1 1 40%;
            text-align: center;
        }
        .product-image img {
            width: 50%;
            max-width: 150px;
            margin-top: 10px;
            padding-left:0%;
            flex:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="amazon.png" alt="Amazon Logo">
        </div>
        <div class="nav-buttons">
            <div>Shopping</div>
            <div>Prime Subscription</div>
            <div>Whole Foods</div>
            <div>Amazon Music</div>
        </div>
        <div class="search-bar">
            <img src="searchicon.png" alt="Search"> Search Bar
        </div>
        <div class="category-buttons">
            <div>Electronic Items</div>
            <div>Clothing</div>
            <div>Groceries</div>
            <div>Footwear</div>
        </div>
        <div class="deals">ITEMS UNDER 200 RS &nbsp; &nbsp; Upto 50% off on selected custom items</div>
        <div class="deal-buttons">
            <div>Electronic Items</div>
            <div>Custom Items</div>
        </div>
        <div class="product-image">
            <img src="electronicitems.png" alt="USB Cable">
        </div>
    </div>
</body>
</html>
